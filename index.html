<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courage Computer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <button id="settings-btn" class="icon-btn settings-btn" title="Settings">
        <i class="fas fa-cog"></i>
    </button>
    <button id="transcript-btn" class="icon-btn transcript-btn" title="Transcript">
        <i class="fas fa-file-alt"></i>
    </button>
    <div id="crt-message-area" class="crt-message-area">
        <div id="crt-message" class="crt-message fullscreen-message">OHHH<br>I SEE YOU BROUGHT<br>YOUR MOMMY</div>
    </div>
    <div class="input-row-bottom">
        <input type="text" id="user-input" class="crt-input" placeholder="TYPE YOUR MESSAGE..." autocomplete="off" />
        <button id="voice-btn" class="icon-btn mic-btn" title="Voice Input">
            <i class="fas fa-microphone"></i>
        </button>
    </div>


    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-btn" id="close-settings">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="settings-provider">AI Provider:</label>
                    <select id="settings-provider">
                        <option value="openai">OpenAI</option>
                        <option value="gemini">Google Gemini</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="settings-api-key">API Key:</label>
                    <input type="password" id="settings-api-key" placeholder="Enter new API key">
                </div>
                <div class="form-group">
                    <label for="settings-model">Model:</label>
                    <select id="settings-model">
                        <option value="gpt-4o">GPT-4o (OpenAI)</option>
                        <option value="gpt-3.5-turbo">GPT-3.5 Turbo (OpenAI)</option>
                        <option value="gemini-2.5-flash">Gemini 2.5 Flash (Google)</option>
                        <option value="gemini-2.5-pro">Gemini 2.5 Pro (Google)</option>
                        <option value="gemini-2.5-flash-lite">Gemini 2.5 Flash-Lite (Google)</option>
                        <option value="gemini-1.5-flash">Gemini 1.5 Flash (Google)</option>
                        <option value="gemini-1.5-pro">Gemini 1.5 Pro (Google)</option>
                        <option value="gemini-1.5-flash-8b">Gemini 1.5 Flash-8B (Google)</option>
                    </select>
                    <div id="model-description" class="model-description"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-settings" class="btn-primary">Save Settings</button>
                <button id="reset-settings" class="btn-secondary">Reset to Default</button>
            </div>
        </div>
    </div>


    <div id="transcript-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Conversation Transcript</h2>
                <button class="close-btn" id="close-transcript">&times;</button>
            </div>
            <div class="modal-body">
                <div id="transcript-content"></div>
            </div>
            <div class="modal-footer">
                <button id="download-transcript" class="btn-primary">
                    <i class="fas fa-download"></i> Download TXT
                </button>
                <button id="download-json" class="btn-primary">
                    <i class="fas fa-code"></i> Download JSON
                </button>
                <button id="copy-transcript" class="btn-secondary">
                    <i class="fas fa-copy"></i> Copy
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
